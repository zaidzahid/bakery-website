<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sweet Delights Bakery</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Sticky Header -->
  <header class="liquid-glass sticky-header">
    <div class="logo">🍰 Sweet Delights</div>
    <nav class="nav-links">
      <a href="#about" class="nav-link">About</a>
      <a href="#menu" class="nav-link">Menu</a>
      <a href="#contact" class="nav-link">Contact</a>
      <a href="#newsletter" class="nav-link">Subscribe</a>
    </nav>
    <div class="hamburger">
      <span></span><span></span><span></span>
    </div>
  </header>

  <!-- Floating CTA -->
  <a href="https://wa.me/1234567890" class="floating-cta"><i class="fab fa-whatsapp"></i></a>

  <!-- Hero -->
  <section class="hero">
    <h1 class="hero-text">Freshly Baked Happiness</h1>
    <button class="ripple-button animated-btn">Order Now</button>
  </section>

  <!-- About Section -->
  <section id="about" class="section fade-left glass-card">
    <h2>About Our Bakery</h2>
    <p>We bake the freshest, most delicious treats with love.</p>
  </section>

  <!-- Menu Section -->
  <section id="menu" class="section fade-right">
    <h2>Our Menu</h2>
    <div class="menu-items">
      <div class="item glass-card">
        <div class="image-gradient">🍫</div>
        Chocolate Cake
      </div>
      <div class="item glass-card">
        <div class="image-gradient">🥐</div>
        Croissants
      </div>
      <div class="item glass-card">
        <div class="image-gradient">🧁</div>
        Cupcakes
      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="section fade-left glass-card">
    <h2>Contact Us</h2>
    <button class="ripple-button animated-btn">Order Now</button>
  </section>

  <!-- Newsletter -->
  <section id="newsletter" class="section fade-right glass-card">
    <h2>Subscribe</h2>
    <form class="newsletter-form">
      <input type="email" placeholder="Enter your email" required>
      <button type="submit" class="ripple-button animated-btn">Subscribe</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="liquid-glass footer parallax-footer">
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
    </div>
    <div class="quick-links">
      <a href="#about">About</a>
      <a href="#menu">Menu</a>
      <a href="#contact">Contact</a>
      <a href="#newsletter">Subscribe</a>
    </div>
    <p>© 2025 Sweet Delights Bakery</p>
  </footer>

  <!-- Confetti -->
  <div class="confetti-wrapper"></div>

  <script src="script.js"></script>
</body>
</html>
